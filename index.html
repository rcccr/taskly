<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body-tag">
    <div class="sidebar">
      <div class="logo-area">
        <h2 class="logo">Taskly</h2>
      </div>
      <div class="menu-area">
        <div class="menu-item">1</div>
        <div class="menu-item">2</div>
        <div class="menu-item">3</div>
      </div>
    </div>
    <div class="list-area">
      <form action="" id="listInputForm">
        <label for="listInput" class="sr-only">Add Item</label>
        <input
          type="text"
          id="listInput"
          class="list-input"
          placeholder="e.g. Buy food"
        />
        <button id="addButton" class="btn">add item</button>
      </form>

      <ul class="list" id="list"></ul>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
